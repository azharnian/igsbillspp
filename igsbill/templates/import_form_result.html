{% extends "layout.html" %}

{% block content %}
	<legend class="border-bottom mb-4">{{ title }}</legend>
	<ul class="list-group">
		{% for item, result in results.items() %}
			<li class="list-group-item list-group-item-{{result[1]}} mb-4">
				{{item}} - {{result[0]}}
			</li>
		{% endfor %}
	</ul>
	<a class="btn btn-outline-info mb-4" href="{{ url_for('admin.home') }}">Beranda</a>
{% endblock content %}
